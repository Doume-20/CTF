<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Défi 1</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">

  <style>
    html, body {
      height: 100%;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #f5f5f5;
    }

    .form-signin {
      width: 100%;
      max-width: 330px;
      padding: 15px;
      text-align: center;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    #return {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <div class="form-signin">
    <h1 class="h4 mb-3">Espace membre</h1>

    <span id="return"></span>

    <form>
      <input type="email"
             id="inputEmail"
             class="form-control mb-2"
             placeholder="adresse@mail.com"
             required>

      <input type="password"
             id="inputPassword"
             class="form-control mb-3"
             placeholder="mot de passe"
             autocomplete="off"
             required>

      <button type="submit"
              class="btn btn-primary btn-block"
              id="bouton">
        Se connecter
      </button>
    </form>
  </div>

  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <!-- Script CTF -->
  <script>
    $("#bouton").on("click", function (event) {
      event.preventDefault();

      const password = $("#inputPassword").val();
      const result = $("#return");

      const part1 = "flag{CTF";
      const part2 = "WEB}";
      const correctPassword = part1 + part2;

      if (password === correctPassword) {
        result.css("color", "green");
        result.text("Connecté avec succès !");
        $(".form-signin form").hide();
      } else {
        result.css("color", "red");
        result.text("Mot de passe incorrect.");
      }
    });
  </script>

</body>
</html>
