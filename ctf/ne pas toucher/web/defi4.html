<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Défi 2 - Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">

  <style>
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f5f5f5;
    }

    .box {
      width: 320px;
      padding: 20px;
      background: white;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    #return {
      font-weight: bold;
      margin-bottom: 10px;
      display: block;
    }
  </style>
</head>

<body>

<div class="box">
  <h4>Espace membre</h4>

  <span id="return"></span>

  <form>
    <input type="text" id="username" class="form-control mb-2" placeholder="Nom d'utilisateur">
    <input type="password" id="password" class="form-control mb-3" placeholder="Mot de passe">
    <button class="btn btn-primary btn-block" id="login">Connexion</button>
  </form>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<script>
  $("#login").on("click", function (e) {
    e.preventDefault();

    const user = $("#username").val();
    const pass = $("#password").val();
    const result = $("#return");

    if (user === "admin" && pass === "admin") {
      sessionStorage.setItem("connected", "true");
      window.location.href = "admin.html";
    } else {
      result.css("color", "red");
      result.text("Accès refusé.");
    }
  });
</script>

</body>
</html>
