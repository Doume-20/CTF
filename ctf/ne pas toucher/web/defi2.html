<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Défi 2</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f5f5f5;
    }
    .form-signin {
      width: 100%;
      max-width: 330px;
      padding: 15px;
      text-align: center;
    }
    .form-control {
      margin-bottom: 10px;
      padding: 10px;
      font-size: 16px;
    }
    #return { color: red; }
  </style>
</head>
<body>
  <div class="form-signin">
    <h1 class="h3 mb-3 font-weight-normal">Veuillez vous connecter</h1>
    <span id="return"></span>
    <form>
      <input type="email" id="inputEmail" class="form-control" placeholder="michel@mail.com" disabled>
      <input type="password" id="inputPassword" class="form-control" placeholder="ex: pizzaman" required>
      <div class="checkbox mb-3">
      </div>
      <input type="submit" id="bouton" class="btn btn-lg btn-primary btn-block" value="Se connecter">
    </form>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  <script>
  $("#bouton").on("click", function (event) {
    event.preventDefault();

    const password = $("#inputPassword").val();

    if (password === "pizzaman") {
      alert("Bienvenue ! la solution est flag{W3bInv3st!gat0r}");
      $(".form-signin").html("Connecté avec succès.");
    } else {
      alert("Mauvais mot de passe !!");
    }
  });
</script>
</body>
</html>
